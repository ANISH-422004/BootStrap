<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Buttons & Button Groups</title>
  </head>
  <body class="bg-black text-white">
    <!-- basic Buttons  : -->
    <h2>Basic Buttons</h2>

    <!-- Bootstrap has a base .btn class that sets up basic styles such as padding and content alignment. 
    By default, .btn controls have a transparent border and background color, and lack any explicit focus and hover styles -->
    <button class="btn text-white border">Click</button>

    <!-- Button Types / Variants : -->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
    <button type="button" class="btn btn-link text-decoration-none">Link </button>

    <!-- Outline buttons -->
    
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>

    <!-- anchors as buttons -->
    <a href="#" class="btn btn-primary">Primary link 1</a>
    <a href="#" class="btn btn-outline-danger">Primary link 2</a>


    <br /><br />

    <!-- button Sizes -->
    <button type="button" class="btn btn-danger btn-lg">Large Button</button>
    <button type="button" class="btn btn-warning btn-sm">Small Button</button>

  </body>
</html>
