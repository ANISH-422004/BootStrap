<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Grid-Layout</title>
</head>
<body>
    

    <div class="container-md my-5">
        <h2>Basic Grid Layout</h2>


        
    <div class="row">
        <div class="col ">
                <div class="p-3 bg-primary text-white">
                        R-1 Column 1    
                </div>
        </div>

        <div class="col ">  
                <div class="p-3 bg-danger text- ">
                        R-1 Column 2    
                </div>
        </div>

        <div class="col ">  
                <div class="p-3 bg-success text-white">
                        R-1 Column 3    
                </div>  
        </div> 

        <div class="col ">  
                <div class="p-3 bg-warning text-white">
                        R-1 Column 4    
            </div> 
    </div>


    <div class="container-lg my-5">
        <h2>column Widths</h2>

        <div class="row">
            <div class="col-6 ">
                    <div class="p-3 bg-primary text-white">
                            R-1 Column 1    
                    </div>
            </div>

            <div class="col-3 ">  
                    <div class="p-3 bg-danger text-white">
                            R-1 Column 2    
                    </div>
            </div>

            <div class="col-3 ">  
                    <div class="p-3 bg-success text-white">
                            R-1 Column 3    
                    </div>  
            </div> 

     
    </div>

    
    </div>
    

    <div class="container-lg my-5">
        <h2>Responsive Column Width</h2>
        
        <!-- where we dont specify column width likde her for ex for extra small screens  the columns will takes 12 units and  stack vertically as it will not get 4units width -->
        <div class="row">  
            <div class="col-sm-4 col-lg-6 ">
                    <div class="p-3 bg-primary text-white">
                            R-1 Column 1    
                    </div>
            </div>

            <div class="col-sm-4 col-lg-3 ">  
                    <div class="p-3 bg-danger text-white">
                            R-1 Column 2    
                    </div>
            </div>

            <div class="col-sm-4 col-lg-3 ">  
                    <div class="p-3 bg-success text-white">
                            R-1 Column 3    
                    </div>  
        </div> 

    </div>


    <div class="container-lg my-5">
        <h2>justifying Columns</h2>

        <div class="row justify-content-between">  
            <div class="col-3 ">
                    <div class="p-3 bg-primary text-white">
                            R-1 Column 1    
                    </div>
            </div>

            <div class="col-3 ">  
                    <div class="p-3 bg-danger text-white">
                            R-1 Column 2    
                    </div>
            </div>

            <div class="col-3 ">  
                    <div class="p-3 bg-success text-white">
                            R-1 Column 3    
                    </div>



    </div>

</body>
</html>
